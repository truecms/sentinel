name: Postman Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Newman
        run: npm install -g newman
      - name: Run Postman Collection
        run: newman run backend/postman/collections/FastAPI_Testing_Collection.json -e backend/postman/environments/FastAPI_Environment.json
